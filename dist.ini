copyright_holder = Alex J. G. Burzyński <ajgb@cpan.org>
copyright_year   = 2015

[@Filter]
-bundle=@AJGB
-remove=Test::Compile
-remove=Test::Synopsis
-remove=ModuleBuild
-remove=MakeMaker
-remove=InstallGuide
-remove=GatherDir

[Encoding]
encoding = bytes
match = ^t/

[GatherDir]
exclude_filename = README
exclude_filename = dist.ini
exclude_filename = weaver.ini
exclude_match = ^inc

[Prereqs / ConfigureRequires]
Alien::Sodium = 1.0.3.0
ExtUtils::CBuilder = 0
File::Spec = 0
Sub::Exporter = 0
Carp = 0
XSLoader = 0

[AutoPrereqs]

[=inc::SimpleProvides]

[MakeMaker::Runner]
[InstallGuide]

